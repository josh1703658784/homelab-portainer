name: build-and-push

on:
  push:
    branches: 
      - main
      - wip

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        run: docker buildx build --tag ghcr.io/joshuaks/portainer:latest  .
          #run: docker buildx build --tag "portainer:latest" .


          #- name: add remote tag
          #  run: docker image tag portainer:latest ghcr.io/joshuaks/portainer:latest

      - name: Push Image
        run: docker push ghcr.io/joshuaks/portainer:latest
